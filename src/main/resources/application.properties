# Application Name
spring.application.name=todo-backend

# Server Port
server.port=8080

# Database Configuration (Local Development)
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app_db
spring.datasource.username=user
spring.datasource.password=MYSQL123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=yourSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.com.todoapp=DEBUG